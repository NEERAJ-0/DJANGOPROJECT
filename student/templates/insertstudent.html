{% extends "master.html" %}
{% block title %}Student Entry{% endblock %}
{% block content %}
<style>
    select {
        width: 75%;
        padding: 2px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
        font-size: 16px;
    }
    option {
        color: #000;
        background-color: #fff;
        padding: 10px;
    }
    option:hover {
        background-color: #f1f1f1;
    }
</style>
<div align="center" style="color: white;">
    <h1>Student Master -INSERT</h1>
    <form method="post" action="{% url 'student_entry' %}">
        {% csrf_token %}
        <table style="background-color: transparent; width: 30%; font-size: 20px;">

            <tr>
                <td><label for="BatchNo">Batch No:</label></td>
                <td>
                    <select name="batchno" required>
                        <option value="">Select Batch</option>
                        {% for batch in batches %}
                            <option value="{{ batch.id }}">{{ batch.batchno }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Sem">Semester:</label></td>
                <td>
                    <select name="sem" required>
                        <option value="">Select Semester</option>
                        {% for sem in semesters %}
                            <option value="{{ sem.id }}">{{ sem.sem }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Course">Course:</label></td>
                <td>
                    <select name="course" required>
                        <option value="">Select Course</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.course }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="StudentRegNo">Student RegNo:</label></td>
                <td><input type="text" name="studregno" required></td>
            </tr>

            <tr>
                <td><label for="StudentName">Student Name:</label></td>
                <td><input type="text" name="studname" required></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <a href="{% url 'insertstudent' %}"><button type="button">Clear</button></a>
                    <button type="submit">Submit</button>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 0;">
                    {% if form.studregno.errors %}
                    <div style="font-size: 16px; font-weight: bold;">{{ form.studregno.errors }}</div>
                    {% endif %}
                    {% if form.studname.errors %}
                    <div style="font-size: 16px; font-weight: bold;">{{ form.studname.errors }}</div>
                    {% endif %}
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
