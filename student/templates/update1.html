{% extends "master.html" %}
{% block title %}Update{% endblock %}
{% block content %}
<div align="center" style="color: white;">
    <h1>Course Master -UPDATE</h1>
    <form method="post">
        {% csrf_token %}
        <table style=" background-color: transparent; width: 25%; font-size: 20px;">
            <tr>
                <td><label for="id_courseid">Course ID:</label></td>
                <td>{{ form.courseid }}</td>
            </tr>
            <tr>
                <td><label for="id_course">Course:</label></td>
                <td>{{ form.course }}</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="{% url 'updatecourse' %}"><button type="button">Cancel</button></a>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
