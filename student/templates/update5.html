{% extends "master.html" %}
{% block title %}Exam Entry{% endblock %}
{% block content %}
<div align="center" style="color: white;">
         <h1>Exam Master -UPDATE</h1>
         <form method="post">
            {% csrf_token %}
            <table style="background-color: transparent; width: 25%; font-size: 20px;">

                <tr>
                    <td><label for="ExamId">Exam Id:</label></td>
                    <td>{{form.examid}}</td>
                </tr>

                <tr>
                    <td><label for="Examtype">Exam Type:</label></td>
                    <td>{{form.examtype}}</td>
                </tr>
                         
                <tr>
                    <td colspan="2" align="center">
                        <a href="{% url 'updateexam' %}"><button type="button">Cancel</button></a>
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
         </form>
</div>
{% endblock %}
