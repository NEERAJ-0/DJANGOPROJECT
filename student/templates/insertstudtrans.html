{% extends "master.html" %}
{% block title %}Transaction Entry{% endblock %}
{% block content %}
<style>
    select {
        width: 80%;
        padding: 2px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
        font-size: 16px;
    }
    option {
        color: #000;
        background-color: #fff;
        padding: 10px;
    }
    option:hover {
        background-color: #f1f1f1;
    }
</style>
<div align="center" style="color: white;">
    <h1>Student Internal Transaction -INSERT</h1>
    <form method="post" action="{% url 'studtrans_entry' %}">
        {% csrf_token %}
        <table  style="background-color: transparent; width: 25%; font-size: 20px;">

            <tr>
                <td><label for="Course">Course:</label></td>
                <td>
                    <select name="course" required>
                        <option value="">Select Course</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.course }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="BatchNo">Batch No:</label></td>
                <td>
                    <select name="batchno" required>
                        <option  value="">Select Batch</option>
                        {% for batch in batches %}
                            <option  value="{{ batch.id }}">{{ batch.batchno }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Sem">Semester:</label></td>
                <td>
                    <select name="sem" required>
                        <option value="">Select Semester</option>
                        {% for sem in semesters %}
                            <option value="{{ sem.id }}">{{ sem.sem }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Exam">Exam Type:</label></td>
                <td>
                    <select name="examtype" required>
                        <option value="">Select Examtype</option>
                        {% for exam in exams %}
                            <option value="{{ exam.id }}">{{ exam.examtype }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Studname">StudentName:</label></td>
                <td>
                    <select name="studname" required>
                        <option value="">Select StudentName</option>
                        {% for studname in studname %}
                            <option value="{{ studname.id }}">{{ studname.studname }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Papername">Paper Name:</label></td>
                <td>
                    <select name="papername" required>
                        <option value="">Select PaperName</option>
                        {% for papername in papername %}
                            <option value="{{ papername.id }}">{{ papername.papername }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>


            <tr>
                <td><label for="Marks">Marks:</label></td>
                <td><input type="text" name="marks" required></td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <a href="{% url 'insertstudtrans' %}"><button type="button">Clear</button></a>
                    <button type="submit">Submit</button>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 0;">
                    {% if form.marks.errors %}
                    <div style=" font-size: 16px; font-weight: bold;">{{ form.marks.errors }}</div>
                    {% endif %}
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    alert("{{ error_message }}");
</script>
{% endif %} -->
{% endblock %}
