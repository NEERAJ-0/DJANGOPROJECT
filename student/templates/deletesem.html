{% extends "master.html" %}
{% block title %}Delete Sem{% endblock %}
{% block content %}
<div align="center" style="color: white;">  
    <h1>Sem Master -DELETE</h1>
        <table border="2" style="border-collapse: collapse;  border-color: white; width: 20%; font-size: 20px;">
            <tr class="thead"><th>Sem ID</th> <th>Semester</th> <th>Delete</th> </tr>

            {% for x in data %}

            <tr align="center">
                <!-- <td>{{x.id}}</td> -->
                <td>{{x.semid}}</td>
                <td>{{x.sem}}</td>
                <td><a href ="{% url 'delete3' pk=x.id %}" onclick="return confirmDelete();">
                    <button type="button">Delete</button>
                </a></td>
            </tr>
            {% endfor %}
        </table>
</div>
<script>
    function confirmDelete() {
        return confirm('Delete this Semester?');
    }
</script>  
{% endblock %}
