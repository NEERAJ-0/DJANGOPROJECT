{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 0;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-image: url("{% static 'img/banner1.jpg' %}"); 
        }
        
        section {
            display: flex;
            justify-content: center;
            /* height: 100%; */
            /* width: 100%; */
        }
    
        .form-container {
            background-color: #ffffff36;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(58, 58, 58, 0.68);
            width: 220px;
            height: fit-content;
            text-align: center;
            margin-top: 50px;
            color: white;
        }
    
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 30px); /* Adjust width to accommodate the icon */
            padding: 6px;
            margin: 5px 0;
            border: 1px solid #ffffff5b;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
    
        .form-container button {
            width: 85%;
            margin-top: 8px;
            background-color: #0291eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 7px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .form-container button:hover {
            background-color: #4bbaff;
        }
    
        .form-container a {
            color: #4bbaff;
            font-size: 15px;
        }
    
        /* Eye icon styling */
        .password-container {
            position: relative;
            /* width: 80%; */
            margin: 5px auto; /* Center the container */
        }
/*     
        .password-container input {
            width: 100%; 
            padding-right: 30px; 
        } */
    
        .password-container .eye-icon {
            position: absolute;
            right: 18px; /* Adjust as needed */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #000000a8; visibility: hidden; /* Hide by default */
    }

    .password-container input:focus + .eye-icon,
    .password-container input:not(:placeholder-shown) + .eye-icon {
        visibility: visible; /* Show when input is focused or has text */
    }
    
        .password-container .eye-icon:hover {
            color: #4bbaff;
        }
    </style>
</head>
<body>
    <!--Header-->
    <header>
        <img src="{% static 'img/logo2.png' %}" alt="Logo">
    </header>
    <hr style="border-color:#0000007f">

    <section>
        <div class="form-container">
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                <p style="color:#ff3232; font-size: 13px;">*Invalid username/password</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye eye-icon" id="togglePassword"></i>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <p>Don't have account?<a href="{% url 'signup' %}">Signup</a></p>            
        </div>
    </section>

    <!--footer-->
    <footer>
        <p>Copyright &copy; || All Rights Reserved.</p>
            <!-- designed by NEERAJ KUMAR -->
    </footer>
    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    
</body>
</html>
