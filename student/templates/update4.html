{% extends "master.html" %}
{% block title %}Paper Entry{% endblock %}
{% block content %}
<div align="center" style="color: white;">
         <h1>Paper Master -UPDATE</h1>
         <form method="post">
            {% csrf_token %}
            <table style=" background-color: transparent; width: 25%; font-size: 20px;">
                <tr>
                <td><label for="Paper Code">Paper Code:</label></td>
                <td>{{form.papercode}}</td>
                </tr>

                <tr>
                <td><label for="Paper Type">Paper Type:</label></td>
                <td>{{form.papertype}}</td>
                </tr>

                <tr>
                <td><label for="Paper Shtname">Paper ShortName:</label></td>
                <td>{{form.papershtname}}</td>
                </tr>
                
                <tr>
                <td><label for="Paper Name">Paper Name:</label></td>
                <td>{{form.papername}}</td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="{% url 'updatepaper' %}"><button type="button">Cancel</button></a>
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
         </form>
</div>
{% endblock %}
