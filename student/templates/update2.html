{% extends "master.html" %}
{% block title %}Batch Entry{% endblock %}
{% block content %}
<div align="center" style="color: white;">
         <h1 >Batch Master -UPDATE</h1>
         <form method="post">
            {% csrf_token %}
            <table style=" background-color: transparent; width: 25%; font-size: 20px;">

                <tr>
                <td><label for="BatchId">Batch Id:</label></td>
                <td>{{form.batchid}}</td>
                </tr>

                <tr>
                    <td><label for="BatchNo">Batch No:</label></td>
                    <td>{{form.batchno}}</td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="{% url 'updatebatch' %}"><button type="button">Cancel</button></a>
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
         </form>
</div>
{% endblock %}
