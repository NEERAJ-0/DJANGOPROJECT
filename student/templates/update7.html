{% extends "master.html" %}
{% block title %}Transaction Entry{% endblock %}
{% block content %}
<style>
    select {
        width: 80%;
        padding: 2px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
        font-size: 16px;
    }
    option {
        color: #000;
        background-color: #fff;
        padding: 10px;
    }
    option:hover {
        background-color: #f1f1f1;
    }
</style>
<div align="center" style="color: white;">
    <h1>Student Internal Transaction -UPDATE</h1>
    <form method="post">
        {% csrf_token %}
        <table  style="background-color: transparent; width: 25%; font-size: 20px;">

            <tr>
                <td><label for="Course">Course:</label></td>
                <td>
                    {{form.course}}
                </td>
            </tr>

            <tr>
                <td><label for="BatchNo">Batch No:</label></td>
                <td>
                    {{form.batchno}}
                </td>
            </tr>

            <tr>
                <td><label for="Sem">Semester:</label></td>
                <td>
                    {{form.sem}}
                </td>
            </tr>

            <tr>
                <td><label for="Exam">Exam Type:</label></td>
                <td>
                    {{form.examtype}}
                </td>
            </tr>

            <tr>
                <td><label for="Studname">StudentName:</label></td>
                <td>
                    {{form.studname}}
                </td>
            </tr>

            <tr>
                <td><label for="Papername">Paper Name:</label></td>
                <td>
                    {{form.papername}}
                </td>
            </tr>


            <tr>
                <td><label for="Marks">Marks:</label></td>
                <td>{{form.marks}}</td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <a href="{% url 'updatestudenttrans' %}"><button type="button">Cancel</button></a>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
